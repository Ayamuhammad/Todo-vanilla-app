<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet" />
   
    <title>IEEE todo app</title>
  </head>
  <body>
  	<div id="wrapper">
	    <header>
	    	<div id="page-banner">
                <h1 class="title">Todo App</h1>
            <!-- search the list -->
          <form id="search-todo">
            <input type="text" placeholder="Search list..." />
          </form>
	    	</div>
	    </header>
	    <div id="book-list">
            <h2 class="title">Tasks todo:</h2>
            <!-- default list to start with.. -->
	    	<ul>
	    		<li>
	    			<span class="name">IEEE task</span>
	    			<span class="delete">delete</span>
	    		</li>
	    		<li>
	    			<span class="name">School project</span>
	    			<span class="delete">delete</span>
	    		</li>
	    	<!-- new tasks goes here-->
	    	</ul>
	    </div>
	    <form id="add-book">
            <input type="text" placeholder="Add a book..." />
            <!-- add button-->
	    	<button>Add</button>
		</form> 
		 
	</div> <!-- end of wrapper-->
	<script src="app.js"></script>
  </body>
</html>
